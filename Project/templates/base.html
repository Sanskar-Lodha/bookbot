

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce ChatBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo + Title -->
            <div class="flex items-center space-x-2">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Chatbot Logo" class="h-8 w-8">
                <a href="{{ url_for('home') }}" class="text-xl font-bold text-blue-600">BookBot</a>
            </div>

            <!-- Auth Links -->
            <ul class="flex gap-4">
                {% if current_user.is_authenticated %}
                    
                    <li><a href="{{ url_for('logout') }}" class="text-blue-500 hover:underline">Logout</a></li>
                    <li><a href="{{ url_for('chat') }}" class="text-blue-500 hover:underline">ChatBot</a></li>
    
                {% else %}
                
                    <li class="text-white py-2 px-2 bg-blue-600 rounded-xl hover:text-black hover:bg-gray-50 text-black transition-all cursor-pointer duration-200"><a href="{{ url_for('login') }}">Login</a></li>
                    <li class="text-white py-2 px-2 bg-blue-600 rounded-xl hover:text-black hover:bg-gray-50 hover:text-black transition-all cursor-pointer duration-200"><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Page Content -->

    <main class="flex-grow p-4 max-w-4xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Block -->
    
        <footer class="mt-20 border-t pt-6 text-center text-sm text-gray-600 bg-white ">
            <p class="font-semibold mb-4">Made by Sanskar Lodha</p>
            <div class="flex justify-center gap-6 flex-wrap items-center text-blue-600 mb-4 ">

                <a href="https://www.linkedin.com/in/sanskar-lodha" target="_blank" class="flex items-center gap-2 hover:underline">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn" class="h-5 w-5">
                    LinkedIn
                </a>

                <a href="https://www.instagram.com/sanskar_2508?igsh=dGE5em85Z3l1bjhy" target="_blank" class="flex items-center gap-2 hover:underline">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="h-5 w-5">
                    Instagram
                </a>

                <a href="mailto:sanskar.l@somaiya.edu" class="flex items-center gap-2 hover:underline">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail" class="h-5 w-5">
                    sanskar.l@somaiya.edu
                </a>

                <a href="#" target="_blank" class="flex items-center gap-2 hover:underline">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" class="h-5 w-5">
                    GitHub
                </a>
            </div>
        
        {% block footer %}{% endblock %}
        </footer>
        
    
    

</body>
</html>
